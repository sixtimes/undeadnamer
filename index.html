<html>
<head>
    <script src="lib/lodash.js"></script>
    <script type="text/javascript">
        // Your Client ID can be retrieved from your project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '188335062189-e23454rmdrt1db52e3v10cj64b8g6out.apps.googleusercontent.com';

        var SCOPES = ['https://www.googleapis.com/auth/gmail.readonly'];

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         * @param {Object} authResult Authorization result.
         */
        function handleAuthResult(authResult) {
            var authorizeDiv = document.getElementById('authorize-div');
            if (authResult && !authResult.error) {
                // Hide auth UI, then load client library.
                authorizeDiv.style.display = 'none';
                loadGmailApi();
            } else {
                // Show auth UI, allowing the user to initiate authorization by
                // clicking authorize button.
                authorizeDiv.style.display = 'inline';
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         * @param {Event} event Button click event.
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        }

        /**
         * Load Gmail API client library. List messages once client library
         * is loaded.
         */
        function loadGmailApi() {
            gapi.client.load('gmail', 'v1', listMessages);
        }

        /**
         * Print all Messages in the authorized user's inbox. If no messages
         * are found an appropriate message is printed.
         */
        function listMessages() {
            document.getElementById("update").setAttribute("style", "visibility:visible");
            var tr = document.getElementById('name_chart').getElementsByTagName('tr')[0];
            while (tr.firstChild) {
                tr.removeChild(tr.firstChild);
            }
            var email_terms = [
                '"opt-out"',
                'unsubscribe',
                '"viewing the newsletter"',
                '"privacy policy"',
                'enews',
                '"edit your preferences"',
                '"email notifications"',
                '"update profile"',
                'smartunsubscribe',
                'secureunsubscribe',
                'yahoogroups',
                '"manage your account"',
                '"group-digests"'
            ];

            var names = formatQuery();

            for(var name_index = 0; name_index < names.length; name_index++) {
                let name = names[name_index];

                var request = gapi.client.gmail.users.messages.list({
                    'userId': 'me',
                    'q' : '(' + email_terms.join(' OR ') + ') AND ' + name
                });

                (request.execute(function(resp) {
                    var messages = resp.messages;
                    sortByDate(messages);
                    addNameColumn(name, messages);
                } ));

            }
        }

        /**
         * Get Message with given ID.
         *
         * @param  {String} userId User's email address. The special value 'me'
         * can be used to indicate the authenticated user.
         * @param  {String} messageId ID of Message to get.
         * @param  {Function} callback Function to call when the request is complete.
         */
        function getMessage(userId, messageId, callback) {
            var request = gapi.client.gmail.users.messages.get({
                'userId': userId,
                'id': messageId
            });
            request.execute(callback);
        }

        function formatQuery() {
            var array = document.getElementById('searchbox').value.split(',');
            return array
        }

        function setText() {
            document.getElementById('searchbox').value = localStorage.names
        }

        function saveQuery() {
            localStorage.setItem("names", document.getElementById('searchbox').value)
        }

        function addNameColumn(name, messages) {
            var td = document.createElement('td');
            var h2 = document.createElement('h2');
            var ul = document.createElement('ul');
            var name_node = document.createTextNode(name);
            h2.appendChild(name_node);
            td.appendChild(h2);
            td.appendChild(ul);
            document.getElementById('name_chart').getElementsByTagName('tr')[0].appendChild(td);
            if (messages && messages.length > 0) {
                let message_array = [];
                for (var i = 0; i < messages.length; i++) {
                    var message = messages[i];
                    getMessage('me', message.id, function(message) {
                        if(message && message.payload) {
                            message_array.push(_.keyBy(message.payload.headers, 'name'));
                            if(message_array.length === messages.length) {
                                constructCell(td, ul, message_array);
                            }
                        }
                    });
                }
            } else {
                td.appendChild(document.createTextNode('No messages found.'))
            }

        }

        function constructCell(td, ul, message_array) {
            var domain_count = {};
            for(var i = 0; i < message_array.length; i++) {
                var headers = message_array[i];
                if(headers['From']) {
                    var li = document.createElement('li');
                    var from_split = headers['From'].value.split('@');
                    var domain = from_split[from_split.length - 1].replace('>', '');
                    if (domain_count[domain]) {
                        domain_count[domain]++;
                    } else {
                        domain_count[domain] = 1;
                    }
                }
/*                if(headers['Date']) {
                    li.appendChild(document.createTextNode('Date: ' + headers['Date'].value));
                    li.appendChild(document.createElement('br'));
                }
                if(headers['From']) {
                    li.appendChild(document.createTextNode('From: ' + domain));
                    li.appendChild(document.createElement('br'));
                }
                if(headers['Subject']) {
                    li.appendChild(document.createTextNode('Subject: ' + headers['Subject'].value + '\n\n'));
                }
                ul.appendChild(li);*/
            }
            td.appendChild(domain_table(domain_count));
        }

        function domain_table(domain_count) {
            var table = document.createElement('table');
            var keys = Object.keys(domain_count).sort();
            for(var i = 0; i < keys.length; i++) {
                var domain = keys[i];
                var tr = document.createElement('tr');
                var td_key = document.createElement('td');
                var td_count = document.createElement('td');
                td_key.appendChild(document.createTextNode(domain));
                td_count.appendChild(document.createTextNode(domain_count[domain]));
                tr.appendChild(td_key);
                tr.appendChild(td_count);
                table.appendChild(tr);
            }
            return table;
        }

        function sortByDate(messages) {
            let message_array = []
            counter = 0;
            let unique = []
            for (var i = 0; i < messages.length; i++) {
                var message = messages[i];
                getMessage('me', message.id, function(message){
                    if (message && message.payload) {
                        message_array.push(_.keyBy(message.payload.headers, 'name'));
                    }
                    counter++;
                    if (counter === messages.length) {
                        for (var n =0; n < message_array.length; n++) {
                            if(message_array[n]["From"]) {
                                if(unique.indexOf(message_array[n]["From"].value) === -1) {
                                    unique.push(message_array[n]["From"].value);
                                }
                            }
                        }
                    }
                })
            }
            console.log(unique);
            message_array.sort(function(a, b) {
                if (Date.parse(a["Date"].value) > Date.parse(b["Date"].value)) {
                    return 1;
                }
                if (Date.parse(a["Date"].value) < Date.parse(b["Date"].value)) {
                    return -1;
                }
                return 0;
            });
        }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
    <style type="text/css">
        table td {
            border: 1px solid #000;
            border-collapse:collapse;
            padding: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body onload="setText(), listMessages()">
    <div>
        <p>Type in names to search for: </p>
        <textarea id="searchbox"></textarea>
        <button id="update" style="visibility:hidden" onclick="listMessages(), saveQuery()">Update Names</button>
    </div>
<div id="authorize-div" style="display: none">
    <span>Authorize access to Gmail API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
    </button>
</div>
<table id="name_chart">
    <tr>

    </tr>
</table>
<pre id="output"></pre>
</body>
</html>
