<html>
<head>
    <script src="lib/lodash.js"></script>
    <script type="text/javascript">
        // Your Client ID can be retrieved from your project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '188335062189-e23454rmdrt1db52e3v10cj64b8g6out.apps.googleusercontent.com';

        var SCOPES = ['https://www.googleapis.com/auth/gmail.readonly'];

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         * @param {Object} authResult Authorization result.
         */
        function handleAuthResult(authResult) {
            var authorizeDiv = document.getElementById('authorize-div');
            if (authResult && !authResult.error) {
                // Hide auth UI, then load client library.
                authorizeDiv.style.display = 'none';
                loadGmailApi();
            } else {
                // Show auth UI, allowing the user to initiate authorization by
                // clicking authorize button.
                authorizeDiv.style.display = 'inline';
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         * @param {Event} event Button click event.
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        }

        /**
         * Load Gmail API client library. List messages once client library
         * is loaded.
         */
        function loadGmailApi() {
            gapi.client.load('gmail', 'v1', listMessages);
        }

        /**
         * Print all Messages in the authorized user's inbox. If no messages
         * are found an appropriate message is printed.
         */
        function listMessages() {
            var request = gapi.client.gmail.users.messages.list({
                'userId': 'me',
                'q' : '"opt-out" OR unsubscribe OR "viewing the newsletter" OR "privacy policy" OR enews OR "edit your preferences" OR "email notifications" OR "update profile" OR smartunsubscribe OR secureunsubscribe OR yahoogroups OR "manage your account" OR "group-digests"'
            });

            request.execute(function(resp) {
                var messages = resp.messages;
                appendPre('Messages:');

                if (messages && messages.length > 0) {
                    for (i = 0; i < messages.length; i++) {
                        var message = messages[i];
                        getMessage('me', message.id, appendPre);
                    }
                } else {
                    appendPre('No Messages found.');
                }
            });
        }

        /**
         * Get Message with given ID.
         *
         * @param  {String} userId User's email address. The special value 'me'
         * can be used to indicate the authenticated user.
         * @param  {String} messageId ID of Message to get.
         * @param  {Function} callback Function to call when the request is complete.
         */
        function getMessage(userId, messageId, callback) {
            var request = gapi.client.gmail.users.messages.get({
                'userId': userId,
                'id': messageId
            });
            request.execute(callback);
        }

        function formatQuery(){
            var array = document.getElementById('searchbox').value.split(',');
            console.log(array);
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node.
         *
         * @param {string} message Text to be placed in pre element.
         */
        function appendPre(message) {
            if(message && message.payload) {
                var headers = _.keyBy(message.payload.headers, 'name');
                console.log(headers)
                var pre = document.getElementById('output');
                var textContent = document.createTextNode(headers.From.value + '\n' + headers.Subject.value + '\n\n');
                pre.appendChild(textContent);
            }
        }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
</head>
<body>
    <div>
        <textarea id="searchbox"></textarea>
        <button onclick = "formatQuery()"></button>
    </div>
<div id="authorize-div" style="display: none">
    <span>Authorize access to Gmail API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
    </button>
</div>
<pre id="output"></pre>
</body>
</html>
